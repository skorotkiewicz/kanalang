name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: linux-aarch64
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: macos-aarch64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: windows-x86_64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build kanalang
        run: cargo build --release --target ${{ matrix.target }} -p kanalang
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Build chat
        run: cargo build --release --target ${{ matrix.target }} -p chat
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Prepare artifacts (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p release
          mv target/${{ matrix.target }}/release/kanalang release/kanalang-${{ matrix.artifact }}
          mv target/${{ matrix.target }}/release/chat release/chat-${{ matrix.artifact }}

      - name: Prepare artifacts (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir release
          mv target/${{ matrix.target }}/release/kanalang.exe release/kanalang-${{ matrix.artifact }}.exe
          mv target/${{ matrix.target }}/release/chat.exe release/chat-${{ matrix.artifact }}.exe

      - name: Upload kanalang artifact
        uses: actions/upload-artifact@v4
        with:
          name: kanalang-${{ matrix.artifact }}
          path: release/kanalang-*

      - name: Upload chat artifact
        uses: actions/upload-artifact@v4
        with:
          name: chat-${{ matrix.artifact }}
          path: release/chat-*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
